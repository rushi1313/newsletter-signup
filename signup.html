  <form action="/" class="form-signin" method="post">
    <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">sign-up to newsletter</h1>

    <div class="form-floating">
      <input type="text" name = "fname" class="form-control" id="floatingPassword" placeholder="First Name">

    <div class="form-floating">
      <input type="text" name = "lname" class="form-control" id="floatingPassword" placeholder="Last Name">

    </div>
